[buildout]
extends =
  https://raw.githubusercontent.com/eea/reportek.zopebuildout/master/buildout-configs/base.cfg
  versions.cfg
  sources.cfg

parts = 
    environment
    instance

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 80
effective-user = zope-www
zeo-client = ${environment:ZEO_CLIENT}
zeo-address = ${environment:ZEO_ADDRESS}

zcml =
  ${configuration:zcml}
  Products.Reportek-views.cdr

environment-vars =
    LOCAL_CONVERTERS_HOST = ${environment:LOCAL_CONVERTERS_HOST}
    DATADICTIONARY_SCHEMAS_URL = ${environment:DATADICTIONARY_SCHEMAS_URL}
    UNS_NOTIFICATIONS = ${environment:UNS_NOTIFICATIONS}
    REDIS_DATABASE = ${environment:REDIS_DATABASE}
    REDIS_HOSTNAME = ${environment:REDIS_HOSTNAME}
    REPORTEK_DEPLOYMENT = ${environment:REPORTEK_DEPLOYMENT}

